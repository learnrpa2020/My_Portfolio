<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {%if blogs%}
    {%for blog in blogs%}
    <a href="{%url 'detail' %}"><h1>{{blog.title}}</h1></a>
    <h6>{{blog.date}}</h6>
    <p>{{blog.description}}</p>
    {%endfor%}
    {%else%}
    <h1>No blogs available</h1>
    {% endif %}
  </body>
</html>
