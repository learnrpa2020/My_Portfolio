<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {%if blogs%}
    {%for blog in blogs%}
    <table border="solid">
    <tr>
    <th>BlogName</th>
    <th>Date</th>
    <th>URL</th>
  </tr>
    <td><h1>{{blog.title}}</h1></td>
    <td><h6>{{blog.date}}</h6></td>
    <td><p><a href="{{blog.description}}">{{blog.description}}</p></td>
  </table>
    {%endfor%}
    {%else%}
    <h1>No blogs available</h1>
    {% endif %}
  </body>
</html>
